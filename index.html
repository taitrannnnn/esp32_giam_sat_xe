<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Giám sát xe — Firebase Realtime</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body { height: 100%; }
    #map { height: 420px; }
  </style>
</head>

<body class="min-h-screen bg-slate-950 text-slate-100">
  <header class="px-4 sm:px-8 py-5 border-b border-slate-800 sticky top-0 bg-slate-950/80 backdrop-blur">
    <h1 class="text-2xl sm:text-3xl font-semibold">Giám sát xe — cập nhật realtime</h1>
    <p class="text-slate-400 mt-1">Speed (km/h), RPM, Coolant (°C), GPS.</p>
  </header>

  <main class="px-4 sm:px-8 py-6 space-y-6">
    <section class="grid grid-cols-1 gap-4">
      <article class="rounded-2xl border border-slate-800 bg-slate-900/60 p-4 shadow-lg">
        <div class="flex items-center justify-between mb-3">
          <h2 class="text-xl font-semibold">car1</h2>
          <span id="updated" class="text-xs text-slate-400">—</span>
        </div>
        <div class="space-y-2">
          <div class="flex justify-between"><span class="text-slate-400">Tốc độ</span><strong id="speed">—</strong></div>
          <div class="flex justify-between"><span class="text-slate-400">Vòng tua</span><strong id="rpm">—</strong></div>
          <div class="flex justify-between"><span class="text-slate-400">Coolant</span><strong id="coolant">—</strong></div>
          <div class="flex justify-between"><span class="text-slate-400">GPS</span><strong id="gps">—</strong></div>
          <div class="flex justify-between"><span class="text-slate-400">Online</span><strong id="online">—</strong></div>
        </div>
      </article>
    </section>

    <section class="rounded-2xl border border-slate-800 bg-slate-900/60 p-3 shadow-lg">
      <div class="flex items-center justify-between px-1 pb-2">
        <h3 class="text-lg font-semibold">Bản đồ GPS</h3>
        <div class="text-xs text-slate-400">kéo/thu phóng để xem</div>
      </div>
      <div id="map" class="rounded-xl"></div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBsA0_xFCmVEU5AgjKZDh50WhTe_06Bfgk",
      authDomain: "esp32-606ff.firebaseapp.com",
      databaseURL: "https://esp32-606ff-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "esp32-606ff",
      storageBucket: "esp32-606ff.firebasestorage.app",
      messagingSenderId: "884972816677",
      appId: "1:884972816677:web:594fe5876f9acb8ea3f2cc",
      measurementId: "G-ZSH8JDZ35J"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getDatabase(app);

    const elSpeed   = document.getElementById("speed");
    const elRpm     = document.getElementById("rpm");
    const elCoolant = document.getElementById("coolant");
    const elGps     = document.getElementById("gps");
    const elUpdated = document.getElementById("updated");
    const elOnline  = document.getElementById("online");

    function fmt(val, unit="") {
      if (val === undefined || val === null || Number.isNaN(val)) return "—";
      if (typeof val === "number") return `${val.toLocaleString()}${unit}`;
      return `${val}${unit}`;
    }

    function fmtTimeFromEpochMs(ts) {
      if (!ts) return "—";
      const d = new Date(ts);
      return d.toLocaleTimeString("vi-VN") + " • " + d.toLocaleDateString("vi-VN");
    }

    // ====== Leaflet ======
    const map = L.map("map");
    map.setView([16.047, 108.206], 6);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    const marker = L.marker([16.047, 108.206]).addTo(map).bindPopup("car1");

    function setMarker(lat, lng, popupHtml) {
      marker.setLatLng([lat, lng]);
      marker.setPopupContent(popupHtml);
      map.setView([lat, lng], 15, { animate: true });
    }

    // ====== listen đúng path bạn yêu cầu ======
    const vehicleRef = ref(db, "vehicles/car1");

    // online/offline: dựa theo “có data upload gần đây”
    const OFFLINE_AFTER_MS = 15000;

    onValue(vehicleRef, (snap) => {
      const data = snap.val();
      console.log("vehicles/car1 =", data);

      if (!data) {
        elSpeed.textContent = "—";
        elRpm.textContent = "—";
        elCoolant.textContent = "—";
        elGps.textContent = "—";
        elUpdated.textContent = "No data";
        elOnline.textContent = "OFFLINE";
        return;
      }

      elSpeed.textContent   = fmt(data.speed, " km/h");
      elRpm.textContent     = fmt(data.rpm, " RPM");
      elCoolant.textContent = fmt(data.coolant_temp, " °C");
      elUpdated.textContent = fmtTimeFromEpochMs(data.timestamp);

      // Online/offline theo timestamp
      if (typeof data.timestamp === "number") {
        elOnline.textContent = (Date.now() - data.timestamp <= OFFLINE_AFTER_MS) ? "ONLINE" : "OFFLINE";
      } else {
        elOnline.textContent = "—";
      }

      // GPS ưu tiên dạng int E5 (khuyên dùng)
      let lat = null, lng = null;

      if (typeof data.lat_e5 === "number" && typeof data.lng_e5 === "number") {
        lat = data.lat_e5 / 100000;
        lng = data.lng_e5 / 100000;
      } else if (data.gps && typeof data.gps.lat === "number" && typeof data.gps.lng === "number") {
        // fallback nếu bạn vẫn lưu gps.lat/gps.lng
        lat = data.gps.lat;
        lng = data.gps.lng;
      }

      if (typeof lat === "number" && typeof lng === "number") {
        elGps.textContent = `${lat.toFixed(5)}, ${lng.toFixed(5)}`;

        const popupHtml =
          `<strong>car1</strong><br/>
           Speed: ${fmt(data.speed, " km/h")}<br/>
           RPM: ${fmt(data.rpm, " RPM")}<br/>
           Coolant: ${fmt(data.coolant_temp, " °C")}<br/>
           Updated: ${fmtTimeFromEpochMs(data.timestamp)}<br/>
           GPS: ${lat.toFixed(5)}, ${lng.toFixed(5)}`;

        setMarker(lat, lng, popupHtml);
      } else {
        elGps.textContent = "—";
      }

    }, (err) => {
      console.error("Firebase onValue error:", err);
      elUpdated.textContent = "Firebase error";
      elOnline.textContent = "OFFLINE";
    });
  </script>
</body>
</html>
